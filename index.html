<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poznaj planety!</title>
    <link rel="stylesheet" href="./css/style.css" />

      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script> -->
    <script src="./js/model.js" type="module"></script>
  </head>
  <body>
    <main class="main">
      <div class="language">
        <input type="radio" name="lang" value="PL" class="lang" disabled /> PL
        <input type="radio" name="lang" value="ENG" class="lang" checked /> ENG
        <button disabled class="nav-open">nav-bar ( wkrotce )</button> <a href="https://github.com/kretuuuu/" target="_blank" style="text-decoration: none; color: white;">author</a>
        <!-- <div class="nav">testowe</div> -->
      </div>

      <section class="container"></section>
      <section class="content">
        <img src="./svg/darrow.svg" alt="close_icon" class="close-icon" />
        <h1 class="content-title"></h1>
        <hr class="info-line" />
        <section class="content-details">
          <h3 class="position content-element"></h3>
          <h3 class="diameter content-element"></h3>
          <h3 class="mass content-element"></h3>
          <h3 class="dist-sun content-element"></h3>
          <h3 class="period content-element"></h3>
          <h3 class="day-len content-element"></h3>
          <h3 class="atmosphere content-element"></h3>
          <h3 class="temperature content-element"></h3>
          <h3 class="moons content-element"></h3>
          <h3 class="fun-facts content-element"></h3>
        </section>
        <hr class="info-line" />
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
