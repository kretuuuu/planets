<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Poznaj planety!</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./svg/rocket.svg" type="image/x-icon" />
    <script src="./js/model.js" type="module"></script>
  </head>
  <body>
    <div class="start">
      <h1>
        Uwaga! Jeśli doświadczasz dużego braku płynności, włącz
        <b><img src="./svg/performance.svg" alt="performance"></b> w ustawieniach strony
      </h1>
    </div>
    <main class="main">
      <nav class="navbar">
        <img src="./svg/menu.svg" alt="menu" class="menu-icon icon" />
        <div class="settings">
          <button class="perf nav-button">
            <img src="./svg/performance.svg" alt="performance" />
          </button>
          <div class="language">
            <button class="lang active" value="PL">
              <img src="./svg/pl.svg" alt="pl_flag" class="flags" />
            </button>
            <button class="lang" value="ENG">
              <img src="./svg/gb.svg" alt="gb_flag" class="flags" />
            </button>
          </div>

          <a
            href="https://github.com/kretuuuu/"
            target="_blank"
            class="autor_logo"
            ><img
              src="https://avatars.githubusercontent.com/u/149425796?v=4"
              alt="avatar_autor"
          />
        </a>
        </div>
      </nav>

      <section class="container"></section>
      <section class="content">
        <img src="./svg/close.svg" alt="close_icon" class="close-icon icon" />
        <h1 class="content-title"></h1>
        <hr class="info-line" />
        <section class="content-details">
          <h3 class="position content-element"></h3>
          <h3 class="diameter content-element"></h3>
          <h3 class="mass content-element"></h3>
          <h3 class="dist-sun content-element"></h3>
          <h3 class="period content-element"></h3>
          <h3 class="day-len content-element"></h3>
          <h3 class="atmosphere content-element"></h3>
          <h3 class="temperature content-element"></h3>
          <h3 class="moons content-element"></h3>
          <h3 class="fun-facts content-element"></h3>
        </section>
        <hr class="info-line" />
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
