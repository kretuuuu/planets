<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Poznaj planety!</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./svg/rocket.svg" type="image/x-icon" />
    <!-- <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script> -->
    <script src="./js/model.js" type="module"></script>
  </head>
  <body>
    <div class="start">
      <h1>Uwaga! Strona jest wymagająca i można doświadczyć braku płynności, by temu zaradzić wprowadzono tryb wydajności!</h1>
    </div>
    <main class="main">
      <nav class="navbar">
        <img src="./svg/menu.svg" alt="menu" class="menu-icon icon" />
        <div class="settings">
          <div class="language">
            <button class="lang active" value="PL">POL</button>
            <button class="lang" value="ENG">ENG</button>
          </div>
          <button class="perf nav-button">
            Tryb wydajności
          </button>
          <a
            href="https://github.com/kretuuuu/"
            target="_blank"
            style="text-decoration: none; color: white"
            >author</a
          >
        </div>
      </nav>

      <section class="container"></section>
      <section class="content">
        <img src="./svg/darrow.svg" alt="close_icon" class="close-icon icon" />
        <h1 class="content-title"></h1>
        <hr class="info-line" />
        <section class="content-details">
          <h3 class="position content-element"></h3>
          <h3 class="diameter content-element"></h3>
          <h3 class="mass content-element"></h3>
          <h3 class="dist-sun content-element"></h3>
          <h3 class="period content-element"></h3>
          <h3 class="day-len content-element"></h3>
          <h3 class="atmosphere content-element"></h3>
          <h3 class="temperature content-element"></h3>
          <h3 class="moons content-element"></h3>
          <h3 class="fun-facts content-element"></h3>
        </section>
        <hr class="info-line" />
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
